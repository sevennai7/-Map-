<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 90vh; width: 100%; }
    #controls { margin: 10px; }
    select { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="controls">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
    </select>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    let translations = {};
    let currentLang = "en";
    let popupTextKey = "you_are_here"; // remembers which message to show

    // Map setup at center of the world
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // Animate the map to the center after load
    setTimeout(() => {
      map.flyTo([0, 0], 2);
    }, 500);

    // Marker placeholder
    var userMarker = L.marker([0, 0]).addTo(map);

    // Geocoder setup
    var geocoder = L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Loading..."
    })
    .on('markgeocode', function(e) {
      var center = e.geocode.center;
      map.setView(center, 12);
      popupTextKey = "you_are_here";
      userMarker.setLatLng(center).bindPopup(translations[currentLang][popupTextKey]).openPopup();
    })
    .addTo(map);

    // Load translations
    fetch("languages.json")
      .then(res => res.json())
      .then(data => {
        translations = data;
        setLanguage("en");
      })
      .catch(err => console.error("Error loading languages:", err));

    // Change language function
    function setLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      if (!t) return;

      // Update search placeholder
      geocoder.options.placeholder = t.search_placeholder;
      const searchInput = document.querySelector(".leaflet-control-geocoder input");
      if (searchInput) searchInput.placeholder = t.search_placeholder;

      // Update popup text based on stored state
      userMarker.bindPopup(t[popupTextKey]);

      // Update page title
      document.title = t.map_title;
      document.getElementById("langSelect").value = lang;
    }

    // Dropdown listener
    document.getElementById("langSelect").addEventListener("change", function() {
      setLanguage(this.value);
    });

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const userLatLng = [position.coords.latitude, position.coords.longitude];
          map.setView(userLatLng, 12);
          popupTextKey = "you_are_here";
          userMarker.setLatLng(userLatLng).bindPopup(translations[currentLang][popupTextKey]).openPopup();
        },
        function() {
          popupTextKey = "location_denied";
          userMarker.bindPopup(translations[currentLang][popupTextKey]).openPopup();
        }
      );
    }
  </script>
</body>
</html>
