<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 90vh; width: 100%; }
    #controls { margin: 10px; }
    select { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="controls">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
    </select>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    let translations = {};
    let currentLang = "en";

    // Map setup
    var map = L.map('map').setView([39.8283, -98.5795], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // Marker placeholder
    var userMarker = L.marker([39.8283, -98.5795]).addTo(map);

    // Geocoder with placeholder text that we'll update later
    var geocoder = L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: "Loading..."
    })
    .on('markgeocode', function(e) {
      var center = e.geocode.center;
      map.setView(center, 12);
      userMarker.setLatLng(center).bindPopup(e.geocode.name).openPopup();
    })
    .addTo(map);

    // Load JSON translations
    fetch("languages.json")
      .then(res => res.json())
      .then(data => {
        translations = data;
        setLanguage("en"); // Default language
      });

    // Change language
    function setLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      if (!t) return;

      // Update search box placeholder
      geocoder.options.placeholder = t.search_placeholder;
      document.querySelector(".leaflet-control-geocoder input").placeholder = t.search_placeholder;

      // Update marker popup
      userMarker.bindPopup(t.you_are_here);

      // Update dropdown
      document.getElementById("langSelect").value = lang;
    }

    // Language selector event
    document.getElementById("langSelect").addEventListener("change", function() {
      setLanguage(this.value);
    });

    // Auto-location if allowed
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const userLatLng = [position.coords.latitude, position.coords.longitude];
          map.setView(userLatLng, 12);
          userMarker.setLatLng(userLatLng).bindPopup(translations[currentLang]?.you_are_here || "You are here!").openPopup();
        },
        function() {
          userMarker.bindPopup(translations[currentLang]?.location_denied || "Location access denied.").openPopup();
        }
      );
    }
  </script>
</body>
</html>
